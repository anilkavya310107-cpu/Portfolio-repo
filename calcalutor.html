<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Only Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #2c3e50;
    font-family: Arial, sans-serif;
  }

  .calculator {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    width: 260px;
  }

  .display {
    width: 100%;
    height: 60px;
    background: #bdc3c7;
    border-radius: 10px;
    margin-bottom: 15px;
    text-align: right;
    padding: 10px;
    font-size: 2em;
    box-sizing: border-box;
    overflow: hidden;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #2980b9;
  }

  .operator {
    background: #e67e22;
  }

  .operator:hover {
    background: #d35400;
  }

  .zero {
    grid-column: span 2;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display">0</div>
  <div class="buttons">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>

    <button class="zero">0</button>
    <button>.</button>
    <button class="operator">+</button>

    <button class="operator">=</button>
  </div>
</div>

</body>
</html>
